<!DOCTYPE html>
<html>

	<head>
		<title>chat</title>
		<link rel="stylesheet" href="styles/general.css">
		<link rel="stylesheet" href="styles/header.css">
		<link rel="stylesheet" href="styles/chat.css">
		<link rel="stylesheet" href="styles/footer.css">
		<link rel="stylesheet" href="styles/navbar.css">
	</head>

	<body>
		<div class="Wrapper">
			<header class="header">
				<div class="title-left">
					<img class="logo" src="images/logo.png">
					<p>Docuchat</p>
				</div>
				<div class="files-button">
					<p class="files-text">Files</p>
					<p class="files-arrow">&gt;&gt;</p>
				</div>
			</header>
			<div class="content">
				<div class="navbar">
						<p>tto</p>
				</div>
				<main class="chat-with-ai">
					<div class="chat-space">
						<div class="text-container-ai">
							<img class="logo-ai" src="images/robot.png">
							<p class="from-ai">It was loud. We just laid there and said &ldquo;is this an earthquake? I think this is an earthquake.&rdquo;</p>
						</div>
						<div class="text-container-user">
							<p class="from-user">Like is this an earthquake just go back to sleep</p>
							<img class="logo-ai" src="images/user.png">
						</div>
						
					</div>   
					<div class="input-prompt">
						<input class="input" placeholder="Write your question">
						<button class="send-button">Send</button>
					</div>
				</main>
			</div>
			<footer class="footer">

			</footer>
		</div>
	</body>

</html>
