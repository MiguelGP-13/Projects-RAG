<!DOCTYPE html>
<html>

	<head>
		<title>Docuchat</title>
		<link rel="stylesheet" href="styles/main/general.css">
		<link rel="stylesheet" href="styles/main/header.css">
		<link rel="stylesheet" href="styles/main/chat.css">
		<link rel="stylesheet" href="styles/main/footer.css">
		<link rel="stylesheet" href="styles/main/navbar.css">
		<link rel="stylesheet" href="styles/main/popup.css">
		<link rel="stylesheet" href="styles/main/questionnaire.css">
	</head>

	<body>
		<div class="Wrapper">
			<header class="header">
				<div class="title-left">
					<img class="logo" src="images/logo.png">
					<p>Docuchat</p>
				</div>
				<div class="files-button" onclick="window.location.href='files.html'">
					<p class="files-text">Files</p>
					<p class="files-arrow"><img class="logo" src = "images/files.png"></p>
				</div>
			</header>
			<div class="content">
				<div class="navbar">
					<p class="navbar-titles">Modes</p>
					<button class="title-left js-title-left" id="chat">
						<img class="logo" src="images/robot.png">
						<p>Chat</p>
					</button>
					<button class="title-left js-title-left" id="RAG">
						<img class="logo" src="images/robot_docs.png">
						<p>RAG</p>
					</button>
					<button class="title-left js-title-left" id="questionnaire">
						<img class="logo" src="images/questionnaire.png">
						<p>Questionnaire</p>
					</button>
					<hr class="custom-line">
					<div class="chats-title">
						<div class="tab">
						<button id="chatsSelector" class="tablinks" onclick="selectSavedtoShow('chats')">Chats</button>
						<button id="questSelector" class="tablinks" onclick="selectSavedtoShow('questionnaires')">Questionnaires</button>
						</div>
						<button title="Add a new chat" class="new-chat-button js-new-chat-button"><img class="plus-logo" src="images/plus_icon.png"></button>
					</div>
					<div class="open-chats tabcontent" id="chats">
					</div>
					<div class="open-questionnaires tabcontent" id="questionnaires">
					</div>
					
					<button class="signature" onclick="window.open('https://github.com/MiguelGP-13', '_blank')">MGP</button>
				</div>
				<main class="chat-with-ai">
					<div class="chat-space js-chat-space">
					</div>   
					<div class="input-prompt">
						<textarea class="input js-input" placeholder="Write your question"></textarea>
						<button class="send-button js-send-button"><img class="logo" src="images/send.png"></button>
					</div>
				</main>
			</div>
			<footer class="footer">
			</footer>
		</div>
		<div class="popup-container">
		</div>
		
		<div class="questionnairePage js-questionnaire">
			<h1 class="files">Select Files for Questionnaire </h1>
			<div class="questionnaire-files js-questionnaire-files"></div>
			<h2 class="files">Options</h2>
			<div class="questionnaire-number">
				<div class="slider-title">Number of questions:</div>
				<input class="questionnaire-slider" type="range" min="1" max="50" step="1" value="10" oninput="updateValue(this.value)">
				<span id="valueDisplay">10</span>
			</div>
			<div class="questionnaire-level">
				<div class="slider-title">Questions level:</div>
				<button class="level left js-level" id="easy">Easy</button>
				<button class="level js-level" id="medium">Medium</button>
				<button class="level js-level" id="difficult">Difficult</button>
				<button class="level right js-level" id="hardcore">Hardcore</button>
			</div>
			<button class="create-questionnaire js-create-questionnaire">Create Questionnaire</button>
		</div>
	</body>
	<script src="scripts/main.js"></script>
</html>
