<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire</title>
  <link rel="stylesheet" href="styles/questionnaire/general.css">
</head>
<body>
  <div class="header">
    <div class="title-and-grade">
    <h1 id="quiz-title" contenteditable="true" onclick="this.focus()">Quiz</h1>
    <div class="grade"></div>
    </div>
    <div class="header-buttons">
        <button class="button" onclick="downloadHTML()">Download HTML</button>
        <button class="button" onclick="downloadPDF()">Download PDF</button>
        <button class="button " onclick="clearQuiz()">Clear</button>
        <button class="button submit-button" onclick="submitQuiz()">Submit</button>
    </div>
  </div>

  <div id="content">

  </div>
  <script src="scripts/questionnaire.js"></script>
</body>
</html>
