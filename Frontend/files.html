<!DOCTYPE html>
<html>
  <head>
    <title>Files</title>
    <link rel="stylesheet" href="styles/files/header.css">
    <link rel="stylesheet" href="styles/files/general.css">
  </head>
  <body>
    
    <header class="header">
      <div class="files-button" onclick="window.location.href='main.html'">
        <p class="files-arrow">
          <img class="logo" src="images/files.png">
        </p>
        <p class="files-text">Chat</p>
      </div>
      <button id="js-uploadButton" class="uploadButton">Upload Files</button>
      <!-- <div class=" "> -->
        <form id="fileForm" enctype="multipart/form-data">
          <div class="title">
            <p>Update Files</p>
            <button id="js-exit">exit</button>
          </div>
          <input type="file" id="fileInput" name="files[]" multiple>
          <button type="button" class="sendButton" id="js-sendButton">Send</button>
        </form>
      <!-- </div> -->
    </header> 
   
    <div class="content">
        

        <div id="status"></div>
    </div>
    <script src="scripts/files.js"></script>
  </body>
</html>
