server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index main.html;

    location / {
        try_files $uri $uri/ /main.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        access_log off;
    }

    error_page 404 /main.html;
}
